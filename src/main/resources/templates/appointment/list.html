<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Обращения &ndash; Стоматология</title>
</head>
<body>
<div th:replace="~{fragments/nav-bar/nav-bar :: nav}"></div>
<div class="container">
    <h2>Список обращений</h2>
    <button class="button js-modal-trigger" data-target="modal-js-example">
        Создать новую запись
    </button>
    <form method="post" data-th-action="@{/hospital/appointments/delete-appointments}">
        <button type="submit" class="button">Удалить все обращения</button>
    </form>
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <form method="post" action="/hospital/appointments/create-appointment">
                    <div class="field">
                        <label class="label">Дата обращения</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" name="dateOfAppointment">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Дата посещения</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" name="timeOfVisit">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Врач</label>
                        <div class="control">
                            <div class="select">
                                <select name="doctor_id">
                                    <option th:each="doctor : ${doctors}" th:text="${doctor?.getFirstName()} + ' ' + ${doctor?.getLastName()}" th:value="${doctor?.getId()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Пациент</label>
                        <div class="control">
                            <div class="select">
                                <select name="patient_id">
                                    <option th:each="patient : ${patients}" th:text="${patient?.getFirstName()} + ' ' + ${patient?.getLastName()}" th:value="${patient?.getId()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Причина</label>
                        <div class="control">
                            <div class="select">
                                <select name="reason_id">
                                    <option th:each="reason : ${reasons}" th:text="${reason?.getTitle()}" th:value="${reason.getId()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-link">Создать</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <hr>
    <div class="columns is-flex-wrap">
        <div class="column is-4" data-th-each="appointment : ${appointments}">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <p data-th-text="'ФИО врача: ' + ${appointment.getDoctor().getFirstName()} + ${appointment.getDoctor().getLastName()}"></p>
                        <p data-th-text="'ФИО Пациента: ' + ${appointment.getPatient().getFirstName()} + ${appointment.getPatient().getLastName()}"></p>
                        <p data-th-text="'Причина посещения: ' + ${appointment.getReason().getTitle()}"></p>
                        <p data-th-text="'Дата обращения: ' + ${appointment.getDateOfAppointment()}"></p>
                        <p data-th-text="'Время посещения: ' + ${appointment.getTimeOfVisit()}"></p>
                    </div>
                </div>
                <footer class="card-footer">
                    <form class="card-footer-item" method="post" data-th-action="@{/hospital/appointments/{id}(id=${appointment.id})}">
                        <button type="submit">Удалить</button>
                    </form>
                    <form class="card-footer-item" method="get" data-th-action="@{/hospital/appointments/list/{id}(id=${appointment.getId()})}">
                        <button type="submit">Подробнее</button>
                    </form>
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/admin-js.js}"></script>
</html>
