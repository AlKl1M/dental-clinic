<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Список врачей &ndash; Клиника</title>
</head>
<body>
<div th:replace="~{fragments/nav-bar/nav-bar :: nav}"></div>
<div class="container">
    <h3>doctor Directory</h3>
    <hr>
    <div class="columns is-flex-wrap">
    <div class="column is-4" data-th-each="doctor : ${doctors}">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <p data-th-text="${doctor.getFirstName()}"></p>
                    <p data-th-text="${doctor.getLastName()}"></p>
                    <p data-th-text="${doctor.getSpecialityName()}"></p>
                </div>
            </div>
            <footer class="card-footer">
                <a href="#" class="card-footer-item">Записаться на прием</a>
            </footer>
        </div>
    </div>
    </div>
</div>
</body>
</html>
