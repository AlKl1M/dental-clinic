<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Список пациентов &ndash; Клиника</title>
</head>
<body>
<div th:replace="~{fragments/nav-bar/nav-bar :: nav}"></div>
<div class="container">
    <h2>Список пациентов</h2>
    <div class="field has-addons">
        <div class="control">
            <form>
                <input class="input" type="text" name="search" data-th-value="${search}" placeholder="Search">
                <button type="submit" class="button is-primary">Submit</button>
            </form>
        </div>
    </div>
    <button class="button js-modal-trigger" data-target="modal-js-example">
        Добавить нового пациента
    </button>
    <form method="post" data-th-action="@{/hospital/patient/delete-patients}">
        <button type="submit" class="button">Удалить всех пациентов</button>
    </form>
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box">
                <form method="post" action="/hospital/patient/create-patient">
                    <div class="field">
                        <label class="label">Имя</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" name="firstName">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Фамилия</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" name="lastName">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Дата рождения</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" name="dateOfBirth">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Номер телефона</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" name="phoneNumber">
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-link">Создать</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <hr>
    <div class="columns is-flex-wrap">
        <div class="column is-4" data-th-each="patient : ${patients}">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <p data-th-text="'Имя: ' + ${patient.getFirstName()}"></p>
                        <p data-th-text="'Фамилия: ' + ${patient.getLastName()}"></p>
                        <p data-th-text="'Дата рождения: ' + ${patient.getDateOfBirth()}"></p>
                        <p data-th-text="'Номер телефона: ' + ${patient.getPhoneNumber()}"></p>
                    </div>
                </div>
                <footer class="card-footer">
                    <form class="card-footer-item" method="post" data-th-action="@{/hospital/patient/{id}(id=${patient.id})}">
                        <button type="submit">Удалить</button>
                    </form>
                    <form class="card-footer-item" method="get" data-th-action="@{/hospital/patient/list/{id}(id=${patient.getId()})}">
                        <button type="submit">Подробнее</button>
                    </form>
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/admin-js.js}"></script>
</html>
